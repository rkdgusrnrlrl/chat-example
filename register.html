<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div>
        <form action="/members/register" method="post">
            <label for="id">아이디</label>
            <input id="id" name="id"><br/>
            <label for="name">이름</label>
            <input id="name" name="name"><br/>
            <label for="password">비번</label>
            <input id="password" name="password"><br/>
            <label for="password_re">비번</label>
            <input id="password_re" name="password"><br/>
            <label for="email">이메일</label>
            <input id="email" name="email"><br/>
            <input type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>
