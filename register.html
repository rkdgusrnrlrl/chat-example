<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>
    <div>
        <form id="member_form" action="/members/register" method="post">
            <div>
                <label for="id">아이디</label>
                <input id="id" name="id">
            </div>
            <div>
                <label for="name">이름</label>
                <input id="name" name="name">
            </div>
            <div>
                <label for="password">비번</label>
                <input id="password" name="password">
            </div>
            <div>
                <label for="password_re">비번</label>
                <input id="password_re" name="password_re">
            </div>
            <div>
                <label for="email">이메일</label>
                <input id="email" name="email">
            </div>
            <input type="submit" value="회원가입">
        </form>
        <button onclick="validate()">validation</button>
    </div>
    <script>
        function validate() {
            var data = $('#member_form').serialize();
            $.ajax({
                url : '/members/validate',
                method : 'post',
                data : data,
                dataType : 'json'
            })
                .done(function (data) {
                    if ('errors'in data ) {
                        var errors = data['errors'];
                        $(".error").remove();
                        _.each(errors, function (val) {
                            var $input = $('#member_form').find("input[name="+val.path+"]");
                            $input.parent('div').append($('<span class="error">').text(val.message));
                        });
                    }
                });
        }
    </script>
</body>
</html>
